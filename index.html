<!DOCTYPE html>
<html>
<head>
	<title>Javascript Image Resize</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image/png" href="favicon.ico">

</head>
<body>
	
	<label for="width">Width: </label>
	<input type="number" id="width" name="width" value="0">
	
	<label for="height">Height: </label>
	<input type="number" id="height" name="height" value="0">
	
	<div>
		<input id="imageFile" type="file" name="demoImage" onchange="showPreview()" />
		Original:
		<img id="source_img" alt="" src="">
	</div>

	<div>
		Resized:
		<img id="output">
	</div>

	<button onclick="ResizeImage()">Resize Image</button>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
